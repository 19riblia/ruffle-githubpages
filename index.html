<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <div id='ruffle'></div>
        <p>to change swf just delete the ruffle div in the inspect tab, then go to console and paste the code below, changing the "FILE" to the filename of the swf you want.</p>
        <br>
        <tt>swfobject.embedSWF('./src/BETTERTRETRIS.swf', 'ruffle', 500, 500);</tt>
        <script src='./ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('./src/BETTERTRETRIS.swf', 'ruffle', 500, 500);
        </script>
    </body>
</html>
